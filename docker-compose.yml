version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - backend

  db:
    image: sqlite:latest
    volumes:
      - ./backend/data:/data

networks:
  default:
    name: expense-tracker-network
